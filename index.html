<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>عرض صفحات القرآن</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1 id="page-title">عرض صفحات القرآن</h1>
        <input type="text" id="title-input" placeholder="أدخل عنوان الصفحة" oninput="updateTitle()">
    </header>
    
    <main id="quran-page-container">
        <!-- الصفحة ستظهر هنا -->
    </main>
    
<div id="color-buttons">
                <div class="color-option" data-color="#1a1a1a" style="background-color: #1a1a1a;"></div>
                <div class="color-option" data-color="#2c3e50" style="background-color: #2c3e50;"></div>
                <div class="color-option" data-color="#34495e" style="background-color: #34495e;"></div>
                <div class="color-option" data-color="#ffffff" style="background-color: #ffffff;"></div>
</div>


    <footer>
        <label for="page-count">عدد الصفحات:</label>
        <input type="number" id="page-count" min="1" max="604" value="3">

        <label for="start-page">بدء العرض من الصفحة رقم:</label>
        <input type="number" id="start-page" min="1" max="604" value="1">

        <button onclick="initializePages()">عرض الصفحات</button>
        <button onclick="exportPage()">تصدير كصفحة ويب HTML</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
