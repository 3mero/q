<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض صفحات القرآن</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="page-title">عرض صفحات القرآن</h1>
        <input id="title-input" type="text" placeholder="أدخل عنوان الصفحة" oninput="updateTitle()">
        <div id="color-buttons">
            <div class="color-option" data-color="#343a40" style="background-color: #000000;"></div>
            <div class="color-option" data-color="#ffffff" style="background-color: #ffffff;"></div>
        </div>
      <div class="button-group">
    <button class="generate-button" onclick="generateDateDropdown()">
    </button>
    <button class="split-pages-button" onclick="window.open('https://3mero.github.io/q/split', '_blank')">
        تقسيم الصفحات لأيام
    </button>
</div>

    </header>

    <main id="quran-page-container" role="main">
        <!-- Quran pages will be displayed here -->
    </main>

    <div id="pagination">
        <!-- Pagination buttons will be added here -->
    </div>

    <footer>
        <label for="page-count">عدد الصفحات:</label>
        <input id="page-count" type="number" min="1" max="604" value="1">
        
        <label for="start-page">بدء العرض من الصفحة رقم:</label>
        <input id="start-page" type="number" min="1" max="604" value="1">
        
        <button onclick="initializePages()">عرض الصفحات</button>
        <button onclick="exportPage()">تصدير كصفحة ويب HTML</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
